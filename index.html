<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <nav id="main-nav">
        <div id="nav-container">
            <p id="title">ToDo App</p>
            <button id="ask-btn" class="new-task">New task</button>
            <button id="mobile-task-btn" class="new-task">+</button>
        </div>
    </nav>
    <main id="main-content">
        <div class="modal-backdrop hidden"></div>
        <div id="modal-container" class="hidden">
            <form action="#" id="new-task-form">
                <label for="description">Task description</label>
                <input id="description" type="text" required>
                <label for="deadline">Task deadline</label>
                <input id="deadline" type="datetime-local">
                <input type="submit" value="Add">
            </form>
        </div>
        <h2 id="content-title">Tasks</h2>
        <div id="task-container">
            <div id="sort-dropdown">
                <select id="sorting">
                    <option value="recently-added" selected>Recently added</option>
                    <option value="deadline">By Deadline</option>
                    <option value="recently-completed">Recently Completed</option>
                </select>
            </div>
            <div id="task-list">

            </div>
        </div>
        <script type="module" src="index.js"></script>
</body>

</html>
