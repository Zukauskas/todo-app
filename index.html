<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO App</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <nav id="main-nav">
        <div id="nav-container">
            <p id="title">ToDo App</p>
            <button id="ask-btn">New task</button>
            <button id="mobile-task-btn">+</button>
        </div>
    </nav>
    <main id="main-content">
        <div id="modal-container">
            <form action="">
                <label for="description">Task description</label>
                <input id="description" type="text" required>
                <label for="deadline">Task deadline</label>
                <input id="deadline" type="datetime-local">
                <input type="submit" value="Add">
            </form>
        </div>
        <div id="task-container">
            <p id="content-title">Tasks</p>
            <select name="Sorting">
                <option value="recently-added" selected>Recently added</option>
                <option value="deadline">By Deadline</option>
                <option value="recently-completed">Recently Completed</option>
            </select>
        </div>
        <script type="module" src="index.js"></script>
</body>

</html>
